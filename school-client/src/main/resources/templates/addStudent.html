<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Add Student</title>
    <meta charset="UTF-8" name="viewport” content=“width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <li class="active" href="we"><h2>School</h2></li>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a class="active" href="students/list">Students</a></li>
                <li><a href="employees/list">Employees</a></li>
                <li><a href="students/grades/lists">Grades</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-4">
    <form action="/student/add" method="post">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="studentId">Student id</label>
                    <input type="text" class="form-control" id="studentId" name="id" value="${student.id}">
                </div>
                <div class="form-group">
                    <label for="classId">Class id</label>
                    <input type="text" class="form-control" id="classId" name="classId" value="${student.classId}">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" value="${student.firstName}">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="number" class="form-control" id="lastName" name="lastName" value="${student.lastName}">
                </div>
            </div>

        </div>

        <input type="submit" value="Add" class="btn btn-success">
        <a href="/">
            <button type="button" class="btn btn-outline-secondary">Cancel</button>
        </a>
    </form>
</div>









</body>
</html>
