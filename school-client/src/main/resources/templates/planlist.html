<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset=“utf-8”/>
    <meta name=“viewport” content=“width=device-width, initial-scale=1”/>
    <link rel=“stylesheet” href=“webjars/bootstrap/3.3.7/css/bootstrap.min.css”/>
    <script src=“webjars/jquery/3.1.1/jquery.min.js”></script>
    <script src=“webjars/bootstrap/3.3.7/js/bootstrap.min.js”></script>
</head>
<body>


<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <li class="active" href="we"><h1>School</h1></li>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="students/list">Students</a></li>
                <li><a href="employees/list">Employees</a></li>
                <li><a href="students/grades/lists">Grades</a></li>
                <li><a href="students/plan">Plan</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Subject</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="subject : ${plan.subjects}">
            <td th:text=iter.index></td>
            <td th:text="${subject}"></td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
