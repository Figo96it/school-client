<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>


    <meta charset="utf-8" name="viewport” content=“width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!--<link rel="stylesheet" th:href="@{/css/main.css}"-->
    <!--href="../aaa/main.css"/>-->

    <script type="text/javascript"
            src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>


</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <li href="we"><h1>School</h1></li>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a class="active" href="students/list">Students</a></li>
                <li><a href="employees/list">Employees</a></li>
                <li><a class="active" href="students/grades/lists">Grades</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="studentGrade : ${studentGrades}">
            <td th:text="${studentGrade.i   d}"></td>
            <td th:text="${studentGrade.idStudent}"></td>
            <td th:text="${studentGrade.idGrade}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
